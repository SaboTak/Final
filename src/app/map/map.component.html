<div class="container-fluid">
        <div class="row">
                <div class="col-md-12">
                        <h2>Angular google maps </h2>
                        <div class="form-group">
                                <label for="place">Busqueda de google</label>
                                <input type="text" class="form-control" id="place" #search [formControl]="searchControl" autocomplete="off" autocapitalize="off" spellcheck="off">
                        </div>
                </div>
        </div>
        <div class="row">
                <div class="col-md-12">
                        <agm-map [latitude]="latitude" [longitude]="longitude" [scrollwheel]="false" [zoom]="zoom" style="height: 400px;">
                                <agm-marker *ngFor="let latlong of latlongs" [latitude]="latlong.latitude" [longitude]="latlong.long"  >

                                </agm-marker>
                        </agm-map>
                </div>
        </div>
</div>
