<div style="padding-bottom: 5%;">
    <div class="row">
            <div class="col-sm-4">
                <a routerLink="/home" routerLinkActivate="activate">
                    <button class="btn btn-primary btn-block  ">
                            <- Volver al Inicio
                        </button>
                    </a>
                </div>
            <div class="col-md-4">
        
            </div>
            <div class="col-sm-4">
                
            </div>
        </div>
</div>


<div class="row">
     <div class="col-sm-4 offset-md-4">
         <div class="card card-bosy">
             <form (submit)="submitIncidencia()">
                 <div class="form-group">
                       <!--<input id="pac-input" type="text" name="ubicacion" [(ngModel)]="incidencia.ubicacion" class="form-control controlls" placeholder="Ubicacion" autofocus>-->
                       <input  placeholder="Ingrese Su Ubicacion"  autocorrect="off" autocapitalize="off" spellcheck="off" type="text" class="form-control" #search [(ngModel)]="incidencia.ubicacion" name="ubicacion">
                 </div>
                 <div class="form-group">
                     <input type="date" name="date" [(ngModel)]="incidencia.fecha" class="form-control" placeholder="Fecha">
                 </div> 
                 <div class="form-group">
                     <select name="producto" [(ngModel)]="incidencia.producto" class="form-control">
                        <option value="" disabled selected>Seleccione un Electrodomestico</option>
                        <option value="Nevera">Nevera</option>
                        <option value="Horno">Horno</option>
                        <option value="Tv">Tv</option>
                     </select>
                 </div>
                 
                 <button class="btn btn-primary btn-block">
                    <h5 style="color: white; padding-top: 5px">+Crear Incidencia</h5>
                 </button>
             </form>
             <div>

             </div>
             <div>
                    <!--MAPA-->
                    <agm-map [latitude]="latitude" [longitude]="longitude" [scrollwheel]="false" [zoom]="zoom">
                           <agm-marker [latitude]="latitude" [longitude]="longitude">
                                
                           </agm-marker>
                       </agm-map>
                </div>
         </div>
     </div>
</div>
